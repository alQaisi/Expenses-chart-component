<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Expenses chart component</title>
</head>
<body>
  <main>
    <div class="card card1">
      <div class="balance">
        <span id="balanceTitle">My balance</span>
        <span id="balance">$921.48</span>
      </div>
      <img src="images/logo.svg" alt="logo" srcset="">
    </div>
    <div class="card card2">
      <h1>Spending - Last 7 days</h1>
      <div class="days">
        <div class="day mon">
          <div class="shape">
            <span class="amount">$17.45</span>
          </div>
          <span>mon</span>
        </div>
        <div class="day tue">
          <div class="shape">
            <span class="amount">$43.91</span>
          </div>
          <span>tue</span>
        </div>
        <div class="day wed">
          <div class="shape active">
            <span class="amount">$52.36</span>
          </div>
          <span>wed</span>
        </div>
        <div class="day thu">
          <div class="shape">
            <span class="amount">$31.07</span>
          </div>
          <span>thu</span>
        </div>
        <div class="day fri">
          <div class="shape">
            <span class="amount">$23.39</span>
          </div>
          <span>fri</span>
        </div>
        <div class="day sat">
          <div class="shape">
            <span class="amount">$43.28</span>
          </div>
          <span>sat</span>
        </div>
        <div class="day sun">
          <div class="shape">
            <span class="amount">$25.48</span>
          </div>
          <span>sun</span>
        </div>
      </div>
      <div class="line"></div>
      <div class="status">
        <div class="total">
          <span id="totalTitle">Total this month</span>
          <h1 id="total">$478.33</h1>
        </div>
        <div class="percentage">
          <span id="percentage">+2.4%</span>
          <span id="percentageTitle">from last month</span>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
